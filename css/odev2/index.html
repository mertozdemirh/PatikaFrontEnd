<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="google.css">
</head>
<body>
    <!-- Resmi ekleyerek css dosyasından yerini ayarladık -->
    <header class="pic">
        <img src="img/google.jpg" alt="Google">
    </header>
    <!-- Orjinalini inceleyerek oluşturuyoruz -->
    <div class="container">
        <div class="upper-content">
            <p>Search the web using Google!</p>
            <input type="text" name="" id="" size="40">
            <div class="buttons">
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm feeling lucky">
            </div>
        </div>
        <div class="lower-content">
            <div class="left">
                <p>Special Searches</p>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
                <br>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
            </div>
            <div class="mid">
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
                <br>
                <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About
                    Google!</a>
                <br>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company
                    Info</a>
                <br>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google!
                    Logos</a>
            </div>
            <div class="right">
                <p>Get Google!</p>
                <p>updates monthly:</p>
                <input type="text" name="emailaddr" value="your e-mail">
                <br>
                <input type="submit" name="SubmitAction" value="Subscribe">
                <a
                    href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
            </div>
        </div>
        <div class="footer">
            <p>Copyright ©1998 Google Inc.</p>
        </div>
    </div>

        
    </div>
    
</body>
</html>
